{% extends 'base.html' %}

{% block title %}{{ post.title }}{% endblock %}
{% block content %}
<div class="row">
  <div class="col-md-6 col-sm-12"><h1 class="title">{{ post.title }}</h1></div>
  <div class="col-md-6 col-sm-12"><h6 class="float-md-right date">{{ post.published_date }}</h6></div>
</div>
<p class="lead">{{ post.summary }}</p>
<hr />
{{ post.content|safe }}

{% endblock %}
