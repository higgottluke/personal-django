{% extends 'base.html' %}

{% block title %}{{ project.title }}{% endblock %}
{% block content %}
<div class="row">
  <div class="col-md-6 col-sm-12"><h1 class="title">{{ project.title }}</h1></div>
  <div class="col-md-6 col-sm-12"><h6 class="float-md-right date">{{ project.created_date }}</h6></div>
</div>
<p class="lead">{{ project.summary }}</p>
<hr />
{{ project.content|safe }}

{% endblock %}
