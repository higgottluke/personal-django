{% extends 'base.html' %}

{% block content %}
<div class="container" style="padding-top: 60px;">
  {% for post in posts %}
  <div class="row">
    <div class="col-xs-12 col-md-8"><h2 class="title">{{ post.title }}</h2></div>
    <div class="col-xs-6 col-md-4"><h6 class="date">{{ post.published_date }}</h6></div>
  </div>
  <div class="row">
    <div class="col-md-12"><p>{{ post.content }}</p></div>
  </div>
  <hr />
  {% endfor %}
</div>
{% endblock %}
