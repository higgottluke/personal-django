<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="apple-touch-icon" sizes="76x76" href="../assets/img/apple-icon.png">
  <link rel="icon" type="image/png" href="../assets/img/favicon.png">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>{% block title %}{% endblock %}</title>
  {% load staticfiles %}

  <!-- Bootstrap -->
  <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}"> 
  <!-- Material-Kit -->
  <link rel="stylesheet" type="text/css" href="{% static 'css/material-kit.css' %}">

  <!--     Fonts and icons     -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />

    <!-- My CSS Style -->
  <link rel="stylesheet" type="text/css" href="{% static 'css/lukestyle.css' %}">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
      <![endif]-->
    </head>
    <body {% block bodystyle %}{% endblock %}>
    <header>
      <nav class="navbar navbar-fixed-top navbar-transparent navbar-color-on-scroll">
        <div class="container">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navigation-menu">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">Luke Higgott</a>
          </div>
          <div class="collapse navbar-collapse" id="navigation-menu">
            <ul class="nav navbar-nav navbar-right">
              <li>
                <a href="/about/">
                  <i class="fa fa-id-card-o"></i> About
                </a>
              </li>
              <li>
                <a href="/blog/">
                  <i class="fa fa-newspaper-o"></i> Blog
                </a>
              </li>
              <li>
                <a href="/projects/">
                  <i class="fa fa-code"></i> Projects
                </a>
              </li>
              <li>
                <a href="/contact/">
                  <i class="fa fa-envelope-o"></i> Contact
                </a>
              </li>
              <li>
                <a href="https://twitter.com/LukeWalkSkyer" target="_blank" class="btn-just-icon" data-toggle="tooltip" data-placement="bottom" title="Twitter @LukeWalkSkyer">
                  <i class="fa fa-twitter"></i>
                </a>
              </li>
              <li>
                <a href="https://www.facebook.com/higgottluke" target="_blank" class="btn-just-icon" data-toggle="tooltip" data-placement="bottom" title="GitHub @higgottluke">
                  <i class="fa fa-github"></i>
                </a>
              </li>
              <li>
                <a href="https://www.instagram.com/LukeWalkSkyer" target="_blank" class="btn-just-icon" data-toggle="tooltip" data-placement="bottom" title="Instagram @LukeWalkSkyer">
                  <i class="fa fa-instagram"></i>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>


    </header>

  <!-- End Navbar -->
  <div class="wrapper">
    {% block content %}
    {% endblock %}
    </div>

  <footer class="footer">
    <div class="container">
      <span class="text-muted">&copy; 2017 Luke Higgott</span>
    </div>
  </footer>
  <!-- jQuery and JavaScript -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="{% static 'javascript/material.min.js' %}"></script>
  <script src="{% static 'javascript/nouislider.min.js' %}"></script>
  <script src="{% static 'javascript/bootstrap-datepicker.js' %}"></script>
  <script src="{% static 'javascript/material-kit.js' %}"></script>
  <script src="{% static 'javascript/lukescript.js' %}"></script>



</body>
</html>
