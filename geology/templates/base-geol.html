<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <title>{% block title %}{% endblock %}</title>

    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
    <meta name="viewport" content="width=device-width" />
    {% load static %}

    <!-- Bootstrap -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <!-- Paper Kit -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/paper-kit.css' %}">
    <!-- My Stuff -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/custom.css' %}">

    <!--     Fonts and icons     -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,300,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />
    <link rel="stylesheet" href="{% static 'css/nucleo-icons.css' %}">

</head>
<body class="{% block bodyclass %}{% endblock %}">
<header>
    <nav class="navbar navbar-expand fixed-top bg-primary navbar-transparent" color-on-scroll="500">
        <div class="container">
            <div class="navbar-translate">
                <div class="navbar-header">
                    <a href="/" class="navbar-brand">Luke Higgott</a>
                </div>
            </div>

            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a href="#" class="nav-link">About</a></li>
                <li class="nav-item"><a href="#" class="nav-link">References</a></li>

            </ul>

        </div>

    </nav>
</header>
{% block pageheader %}{% endblock %}
<div class="wrapper">
    {% block content %}{% endblock %}
</div>
{% block footer %}
    <footer class="footer section-dark">
        <div class="container">
            <span class="text-muted">&copy; 2020 Luke Higgott</span>
        </div>
    </footer>
{% endblock %}
<!-- jQuery and JavaScript -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="{% static 'javascript/popper.js' %}"></script>
<script src="{% static 'javascript/bootstrap.min.js' %}"></script>
<script src="{% static 'javascript/paper-kit.js' %}"></script>
<script src="{% static 'javascript/lukescript.js' %}"></script>
{% block scripts %}
    {# for any other page-level javascript includes #}
{% endblock %}


</body>
</html>
